<div *ngIf="!(authService.isLoggedIn)" class="container-fluid">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">

            <div class="pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Chat</h1>
            </div>
            <h3 class="d-flex justify-content-center text-info">Please Sign In To Begin Chatting</h3>
        </div>
    </main>
</div>

<h1 
    *ngIf="(authService.isLoggedIn)" 
    class="d-flex justify-content-center">
    Have Fun Chatting!
</h1>
<button 
    (click)="authService.DeleteAllMyMessages()" class="btn btn-danger">Delete All My Messages
</button>

<br /><br />

<form class="w-50">
    <div class="form-group">
        <input 
            type="text" 
            class="form-control" 
            placeholder="{{getRecentMessageSent()}}"
            #newMessage
            required
        />
    </div>
    <div class="form-group">
        <button 
            type="submit" 
            class="form-control btn btn-primary"
            (click)="changeMessage(newMessage.value)"
            >Edit Recent Message Sent
        </button>
    </div>
</form>

<ng-chat 
    *ngIf="(authService.isLoggedIn)" 
    [adapter]="adapter" 
    [userId]="currentUserId" [isViewportOnMobileEnabled]=true>
</ng-chat>
